<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">
                        Agregar candidato
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Se necesita ingresar ID">
                        <span class="label-input100">Id partido</span>
                        <input class="input100" type="text" name="Idpartido" placeholder="Ingresa ID partido">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar nombre">
                        <span class="label-input100">Nombre del partido</span>
                        <input class="input100" type="text" name="Nombrepartido" placeholder="Ingresa nombre partido">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar ID">
                        <span class="label-input100">ID del candidato</span>
                        <input class="input100" type="text" name="Idcandidato" placeholder="Ingresa ID candidato">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar nombre">
                        <span class="label-input100">Nombre del candidato</span>
                        <input class="input100" type="text" name="Nombrecandidato" placeholder="Ingresa nombre candidato">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar pseudonimo">
                        <span class="label-input100">Pseudonimo candidato</span>
                        <input class="input100" type="text" name="Pseudonimo" placeholder="Ingresa nombre pseudonimo">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar foto">
                        <span class="label-input100">Fotografía candidato</span>
                        <div style="margin-bottom: 5px;"></div>
                        <form action="/action_page.php">
                            <input type="file" name="myFile"><br><br>
                        </form>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesitan ingresar iniciales">
                        <span class="label-input100">Iniciales del candidato</span>
                        <input class="input100" type="text" name="Inicialescandidato" placeholder="Ingresa iniciales del candidato">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar lugar de nacimiento">
                        <span class="label-input100">Lugar de nacimiento del candidato</span>
                        <input class="input100" type="text" name="LugaNaciCandi" placeholder="Ingresa lugar de nacimiento">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se necesita ingresar puesto">
                        <span class="label-input100">Puesto aspirado por candidato</span>
                        <input class="input100" type="text" name="PuestoCandi" placeholder="Ingresa puesto aspirado">
                    </div>

                    <div style="margin-bottom: 15px;"></div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Agregar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
